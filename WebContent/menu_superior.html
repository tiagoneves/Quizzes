<!-- Modal Nova Banca -->

			</div>
			<div class="modal-body">
				<form>
					<div class="form-group">

							id="inputNomeNovaBanca" type="text" class="form-control" />

<!-- Modal Nova Prova -->
<div class="modal fade" id="modalNovoConcurso" tabindex="-1"
	role="dialog">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"
					aria-label="Fechar">
					<span aria-hidden="true">&times;</span>
				</button>
				<h4 class="modal-title" id="myModalLabel">Nova Prova</h4>
			</div>
			<div class="modal-body">
				<form>
					<div class="form-group">
						<label for="inputInstituicaoNovoConcurso">Nome da
							Instituição</label> <input id="inputInstituicaoNovoConcurso" type="text"
							class="form-control" />
					</div>
					<div class="form-group">
						<label for="selectBancaNovoConcurso">Banca</label> <select
							id="selectBancaNovoConcurso" name="bancaNovoCocnurso"
							class="form-control">
							<option value="cespe">CESPE</option>
							<option value="esaf">ESAF</option>
							<option value="fcc">FCC</option>
						</select>
					</div>
					<div class="form-group">
						<label>Ano</label> <select id="selectAnoNovoConcurso"
							name="anoNovoConcurso" class="form-control">
							<option value="cespe">2016</option>
							<option value="discursiva">2015</option>
							<option value="multipla">2014</option>
							<option value="multipla">2013</option>
							<option value="multipla">2012</option>
							<option value="multipla">2011</option>
						</select>
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
				<button type="button" class="btn btn-primary">Adicionar</button>
			</div>
		</div>
	</div>
</div>
